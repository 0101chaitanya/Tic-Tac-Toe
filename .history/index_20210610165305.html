<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 id="heading">Tic-Tac-Toe Game</h1>
    <form>
        <label for="radio">Choose your Character:
            <input value="O" name="radio" type="radio">O
            <input value="X" name="radio" type="radio">X
        </label>

    </form>
    <div id="Output">
        <p>Result:</p>
    </div>
    <div id="gameSquare">
        <section id="row1">
            <div class="r1Column1"></div>
            <div class="rlColumn2"></div>
            <div class="rlColumn3"></div>
        </section>
        <section id="row2">
            <div class="r2Column1"></div>
            <div class="r2Column2"></div>
            <div class="r2Column3"></div>
        </section>
        <section id="row3">
            <div class="r3Column1"></div>
            <div class="r3Column2"></div>
            <div class="r3Column3"></div>
        </section>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
