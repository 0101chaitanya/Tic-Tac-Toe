<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id='block1'>
        <h1 id="heading">Tic-Tac-Toe Game</h1>
        <form id='form'>
            Choose your Character:
            <input value="O" name="radio" onclick="eventFun.setUser(this)" type="radio">
            <label for="O">O</label>
            <input value="X" name="radio" onclick="eventFun.setUser(this)" type="radio">
            <label for="X">X</label>

        </form>
        <div id="player">
            <input id='p1' type='text' placeholder='Player1'>choose:
            <input id='p2' type='text' placeholder='Player2'>:
        </div>

        <form id="gameSquare">
            <section id="row1">
                <div id="r1Column1"></div>
                <div id="rlColumn2"></div>
                <div id="rlColumn3"></div>
            </section>
            <section id="row2">
                <div id="r2Column1"></div>
                <div id="r2Column2"></div>
                <div id="r2Column3"></div>
            </section>
            <section id="row3">
                <div id="r3Column1"></div>
                <div id="r3Column2"></div>
                <div id="r3Column3"></div>
            </section>
        </form>
    </div>
    <div id="ResultBox">
        <span id="closebtn">&times;</span>
        <strong id="resultOut"></strong>
    </div>

</body>
<script type="text/javascript" src="script.js"></script>

</html>
