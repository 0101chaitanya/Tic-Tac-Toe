<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="heading">Tic-Tac-Toe Game</h1>
    <div>
        <input id="oinput" name="radio" type="radio">O</input>
        <input id='xinput' name="radio" type="radio">X</input>

    </div>
    <div id="Output">
        <p>Result:</p>
    </div>
    <div id="gameSquare">
        <section id="row1">
            <div class="r1Column"></div>
            <div class="rlColumn"></div>
            <div class="rlColumn"></div>
        </section>
        <section id="row2">
            <div class="r2Column"></div>
            <div class="r2Column"></div>
            <div class="r2Column"></div>
        </section>
        <section id="row3">
            <div class="r3Column"></div>
            <div class="r3Column"></div>
            <div class="r3Column"></div>
        </section>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
